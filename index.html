<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
        }
        
        .rainbow:hover {
            width: 440px;
        }
        
        .rainbow {
            height: 200px;
            width: 400px;
            overflow: hidden;
            margin: 100px auto;
            transition: width 1s linear 0s;
        }
        
        .rainbow div {
            overflow: hidden;
        }
        
        .rainbow>div {
            background: red;
            border-radius: 50%;
        }
        
        .rainbow>div>div {
            height: 380px;
            background: yellow;
            margin: 10px;
            border-radius: 50%;
        }
        
        .rainbow>div>div>div {
            height: 360px;
            background: green;
            margin: 10px;
            border-radius: 50%;
        }
        
        .rainbow>div>div>div>div {
            height: 340px;
            background: blue;
            margin: 10px;
            border-radius: 50%;
        }
        
        .rainbow>div>div>div>div>div {
            height: 320px;
            background: skyblue;
            margin: 10px;
            border-radius: 50%;
        }
        
        .rainbow>div>div>div>div>div>div {
            height: 300px;
            background: deeppink;
            margin: 10px;
            border-radius: 50%;
        }
        
        .rainbow>div>div>div>div>div>div>div {
            height: 280px;
            background: #7C71DF;
            margin: 10px;
            border-radius: 50%;
        }
        
        .rainbow>div>div>div>div>div>div>div>div {
            height: 260px;
            background: white;
            margin: 10px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="rainbow">
        <div>
            <div>
                <div>
                    <div>
                        <div>
                            <div>
                                <div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
